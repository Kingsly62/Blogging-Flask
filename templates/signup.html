<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/signup.css" />
    <title>sign_up</title>
  </head>
  <body>
    <div class="contact">
      <div class="message"></div>
      <form action="" id="form" style="border: 1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
            required
          />

          <label for="password-confirm"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="confirm Password"
            name="password-confirm"
            id="passwordconfirm"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
              id="me"
              required
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">
              <a href="{{url_for('login')}}">Sign In</a>
            </button>
            <button type="submit" class="signupbtn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  var form = document.getElementById("form");

  var error = [];

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    var email = document.getElementById("email");
    var password = document.getElementById("password");
    var confirmpassword = document.getElementById("confirmpassword");
    var remember = document.getElementById("me");

    if (email.value == "") {
      error.push("enter your email");
    }
    if (password.value == "") {
      error.push("Enter your password");
    }

    if (confirmpassword == "") {
      error.push("Confirm your password");
    }

    if (remember == "") {
      error.push("Click checkbox");
    }

    alert("Form is submitted");

    var message = document.getElementById("message");

    message.innerText = error;
  });
</script>
